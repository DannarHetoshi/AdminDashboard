<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Admin Dashboard - The Odin Project</title>
</head>
<body>
    <div class="ad-Body">

        <!--This is the Top Navigation Bar-->
        <div class="ad-TopNav">
            <div class="topNavSearchBar">
                <span>Search Icon</span>
                <span>Search Bar</span>
            </div>
            <div class="profileBar1">
                Notification Bell, Profile Icon, Profile Name
            </div>
        </div>

        <!--This is the Side Navigation Panel-->
        <div class="ad-SideNav">            
            <div id="dashboardTitle">Dashboard</div>
            <div class="adminNav">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>
            <div class="personalSettings">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>

        <!--This is the Main Container-->
        <div class="ad-Main">
            <div class="profileBar2">
                <div id="profileName"></div>
                <div id="contentButtons">
                    <span>New</span>
                    <span>Upload</span>
                    <span>Share</span>
                </div>
            </div>
            <div class="ad-Main-Child">
                <div class="ad-YourProjects">
                    <div class="ad-DynamicTile">
                        <div class="ad-DynamicTile-contentPreview">Lorem Ipsus</div>
                        <div class="ad-DynamicTile-contentButtons">Star, Eye, Share</div>
                    </div>
                </div>
                <div class="ad-CommunityPanel"></div>
            </div>
        </div>   
    </div>
</body>
</html>
